{% extends "layout.html" %}
{% block body %}
  {% if session.logged_in %}
    <div class="container">
<div class="panel panel-default">
  <div class="panel-heading">Fill out the form</div>
  <div class="panel-body">
    <form action="{{ url_for('add_entry') }}" method=post enctype=multipart/form-data class="form-horizontal">
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" name="title" placeholder="Enter email">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="text">Text:</label>
        <div class="col-sm-10">
          <textarea name="text" rows=5 cols=40 class="form-control" placeholder="Enter text"></textarea>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="file">File:</label>
        <div class="col-sm-10">
          <label class="btn btn-default"><input type="file" name="file" hidden></label>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Submit</button>
        </div>
      </div>
    </form>
    </div>
    
    <!--   <dl> -->
    <!--     <dt>Title: -->
    <!--     <dd><input type=text size=30 name=title> -->
    <!--     <dt>Text: -->
    <!--     <dd><textarea name=text rows=5 cols=40></textarea> -->
    <!--     <dd><input type=file name=file> -->
    <!--     <dd><input type=submit value=Share> -->
    <!--     </form> -->
    <!--   </dl> -->
    <!-- </form> -->
  {% endif %}
      <table class="table table-striped table-hover table-bordered">
        <thead class="thead-inverse">
          <tr>
            <th>e-mail</th>
            <th>text</th>
            <th>filename</th></tr>
        </thead>
        <tbody>
          {% for entry in entries %}
          <tr>
            <td>{{ entry.title }}</td>
            <td>{{ entry.text | safe }}</td>
            <td>{% if entry.filename %}<a href="/static/uploads/{{ entry.filename }}">{{ entry.filename }}</a>{% else %} None {% endif %}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
{% endblock %}
