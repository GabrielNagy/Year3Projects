{% extends "layout.html" %}
{% block body %}
<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">Complete form to register</div>
    <div class="panel-body">
      <form action="{{ url_for('register') }}" method=post class="form-horizontal">
        <div class="form-group">
          <label class="control-label col-sm-2" for="username">Username:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="username" placeholder="Enter username">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="email">Email:</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" name="email" placeholder="Enter email">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="password">Password:</label>
          <div class="col-sm-10">
            <input type="password" name="password" class="form-control" placeholder="Enter password"></textarea>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="confirm">Confirm password:</label>
          <div class="col-sm-10">
            <input type="password" name="confirm" class="form-control" placeholder="Enter password"></textarea>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="file">Accept TOS:</label>
          <div class="col-sm-10">
            <input type="checkbox" name="accept_tos" value="Accept TOS">I accept the terms and conditions</input>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
